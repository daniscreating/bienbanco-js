<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BienBanco</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


	<link rel="stylesheet" href="/assets/styles.css">


</head>
<body>
	<div class="header-yellow">

		<div class="p-3" id="dashboard">
			<h1 class="user__welcome">Bienvenido 
				<span style="color: blue;" class="username">nombre </span>
			</h1>
			<h2>Tu saldo actual es de: $
			<span style="color: green;" id="balance">180,000</span>
			</h2>


			<div class="d-flex">
				<div class="movements overflow-auto">
					<div class="movement row">
						<div class="movement-type"></div>
						<div class="movement-date"></div>
						<div class="movement-value"></div>
					</div>
				</div>

				<div>
					<fieldset>
						<legend>Retirar</legend>
						<form action="">
							<input name="withdraw" type="text" class="form-control" placeholder="Ingrese nombre">
							<br>
							<input type="number" min="0" class="form-control" id="withdraw-input"  placeholder="Cantidad">
							<button class="btn" id="withdraw-btn">
								→
							</button>
						</form>
					</fieldset>

					<fieldset>
						<legend>Depositar</legend>
						<form action="">
							<input type="text" class="form-control"  placeholder="Ingrese nombre">
							<br>
							<input type="number" min="0" class="form-control" id="deposit-input" placeholder="Cantidad">
							<button class="btn" id="deposit-btn">
								→
							</button>
						</form>
					</fieldset>
				</div>
			</div>

		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

	<script src="../js/app.js"></script>
</body>
</html>
