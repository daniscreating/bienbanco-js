<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login | BienBanco </title>
	<link rel="icon" href="./assets/img/favicon.png">


	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="/assets/styles.css">

	

</head>
<body>

	<div class="header-yellow">
		<nav class="navbar navbar-dark navbar-expand-md">
			<div class="container">
				<a class="navbar-brand" href="../index.html">BienBanco</a>
				<button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div  class="collapse navbar-collapse"
					id="navcol-1">
					<ul class="nav navbar-nav">
						<li class="nav-item" role="presentation"><a class="nav-link active" href="#">Inicio</a></li>
					</ul>
					
					<span class="navbar-text"> <a href="#" class="login">Log In</a></span><a class="btn btn-light action-button" role="button" href="#">Sign Up</a></div>
			</div>
		</nav>

		<div class="container hero" id="login-area">
			<h1 class="text-center">Bienvenido, estimado usuario</h1>
			<div class="container rounded shadow">
				<form action="./home.html" class="d-flex flex-column align-items-center">
					<h3>Login</h3>
					
						<input name="email" id="email" type="email" class="form-control" placeholder="Correo" maxlength="40" required>
				
					<br>
						<input name="password" id="password" type="password" class="form-control" placeholder="PIN" maxlength="4" pattern="\d{4}" title="Debe ser un número de 4 dígitos" required >
					<br>
					<button type="submit" class="btn" id="btn-submit">Submit</button>
				</form>
			</div>
		</div>


	

	</div>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</body>
</html>
